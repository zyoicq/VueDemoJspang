<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>v-if</title>
</head>
<body>
    <h1>v-if&v-else&v-show</h1>
    <hr>
    <div id="app">
        <!--
        <div v-if="isLogin">你好,JSPang!</div>
        <div v-else="isLogin">请登录!</div>
        -->
        <div v-show="isLogin">你好,JSPang!</div>
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                isLogin:true
            }
        })
    </script>
</body>
</html>
