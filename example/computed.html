<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Computed option</title>
</head>
<body>
    <h1>Computed option</h1>
    <hr>
    <div id="app">
        <p>{{newPrice}}</p>
        <ul>
            <li v-for=" item in reversNews">{{item.title}}-{{item.date}}</li>
        </ul>
    </div>

    <script type="text/javascript">
        var newsList = [
            {title:'香港或就“装甲车被扣”事件追责 起诉涉事运输公司',date:'2017/3/24'},
            {title:'日本第二大准航母服役 外媒：针对中国潜艇',date:'2017/3/25'},
            {title:'中国北方将有明显雨雪降温天气 南方阴雨持续',date:'2017/3/25'},
            {title:'起底“最短命副市长”：不到40天落马，全家被查',date:'2017/3/26'},
        ]
        var app=new Vue({
            el:'#app',
            data:{
                price:100,
                newsList:newsList
            },
            computed:{
                newPrice:function(){
                    return this.price = '￥'  + this.price + '元';
                },
                reversNews:function(){
                    //return this.newsList.reverse();
                    return this.newsList;
                }
            }
        })
    </script>
</body>
</html>
