<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <script type="text/javascript" src="../assets/js/jquery-3.3.1.min.js"></script>
    <title>example 01</title>
</head>
<body>
    <h1>example 01</h1>
    <hr>
    <div id="app">
        ${message}
    </div>

    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
               message:"hello world!"
            },
            mounted() {
                $("#app").html('我是jquery！');
            },
            methods: {
                add:function(){
                    console.log('调用构造器内部的ADD');
                }
            },
            delimiters:['${','}']
        });
        app.add();
    </script>
</body>
</html>
