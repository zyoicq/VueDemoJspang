<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Component-1</title>
</head>
<body>
    <h1>Component-1</h1>
    <hr>
    <div id="app">
        <panda :here="message"></panda>
        <!--<panda v-bind:here="message"></panda>-->
        <!--<panda from-here="message"></panda> props:['pandaHere']-->
    </div>
    <script type="text/javascript">
        var app=new Vue({
            el:'#app',
            data:{
                message:'China sichuan'
            },
            components:{
                "panda":{
                    template:`<div style="color:green;">Panda form {{ here }}</div>`,
                    props:['here']
                }
            }
        })
    </script>
</body>
</html>
