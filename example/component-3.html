<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>Component-3</title>
</head>
<body>
    <h1>Component-3</h1>
    <hr>
    <div id="app">
        <panda></panda>
    </div>
    <script type="text/javascript">
        var city = {
            template:`<div style="color:green;">sichuan from China!</div>`
        }
        var pandaComponent = {
            template:`
            <div>
             <p>Panda from China!</p>
             <city></city>
            </div>`,
            components:{
                "city":city
            }
        }
        
        var app=new Vue({
            el:'#app',
            components:{
                "panda":pandaComponent
            }
        })
    </script>
</body>
</html>
